<section class="item-container flex">
  <section class="width-1-10 flex flex-column flex-center">
    <div class="mat-body-2 text-truncate">
      {{ leaderboardItem.rank }}
    </div>
  </section>
  <section class="width-1-10 flex flex-column flex-center">
    <div class="flex flex-col flex-center">
      <ws-widget-user-image [email]="leaderboardItem.email_id"></ws-widget-user-image>
    </div>
  </section>
  <section class="width-2-5 margin-left-m flex-grow-1 flex flex-column flex-center">
    <div class="flex">
      <div class="flex flex-column flex-between width-1-1">
        <div class="flex flex-column flex-grow-1 flex-center">
          <div class="text-truncate mat-body-2">
            {{
              {
                firstName: leaderboardItem.first_name,
                lastName: leaderboardItem.last_name,
                email: leaderboardItem.email_id
              } | pipeNameTransform
            }}
          </div>
        </div>
        <div class="mat-caption text-truncate width-1-1">
          {{ leaderboardItem.designation | uppercase }}
        </div>
      </div>
    </div>
  </section>
  <section class="width-3-10 flex flex-column flex-center">
    <div class="flex flex-column flex-between">
      <div class="mat-body-2 text-right">{{ leaderboardItem.points | pipeCountTransform }}</div>
      <div class="mat-caption text-right">
        <ng-container *ngIf="leaderboardItem.points !== 1" i18n>POINTS</ng-container>
        <ng-container *ngIf="leaderboardItem.points === 1" i18n>POINT</ng-container>
      </div>
    </div>
  </section>
</section>
