<section class="horizontal-scroll-container h-full">
  <button mat-mini-fab color="primary" (click)="showPrev()" class="prevBtn hidden-touch" [hidden]="!enablePrev">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <div class="horizontal-scroll-content" #horizontalScrollElem>
    <ng-content></ng-content>
  </div>
  <button mat-mini-fab (click)="showNext()" color="primary" class="nextBtn hidden-touch"
    [hidden]="!enableNext || loadStatus === 'fetching'">
    <mat-icon>navigate_next</mat-icon>
  </button>
  <div class="nextLoading" *ngIf="loadStatus === 'fetching'">
    <mat-spinner></mat-spinner>
  </div>
</section>
